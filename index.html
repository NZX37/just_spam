<!DOCTYPE html>
<html>
<head>
  <title>Live Board (Google Sheets)</title>
  <style>
    body { font-family: sans-serif; padding: 20px; max-width: 600px; margin: auto; }
    textarea { width: 100%; height: 80px; }
    button { margin-top: 10px; padding: 10px; }
    .message { background: #eee; margin: 10px 0; padding: 10px; border-radius: 5px; }
  </style>
</head>
<body>
  <h1>Live Board</h1>
  <textarea id="message" placeholder="Type something..."></textarea><br>
  <button onclick="postMessage()">Send</button>

  <h2>Messages</h2>
  <div id="messages"></div>

  <script>
    const API_URL = "YOUR_WEB_APP_URL_HERE"; // Paste your Google Apps Script Web App URL

    async function fetchMessages() {
      const res = await fetch(API_URL);
      const messages = await res.json();
      const container = document.getElementById("messages");
      container.innerHTML = "";
      messages.forEach(msg => {
        const div = document.createElement("div");
        div.className = "message";
        div.textContent = `[${new Date(msg.timestamp).toLocaleTimeString()}] ${msg.message}`;
        container.appendChild(div);
      });
    }

    async function postMessage() {
      const message = document.getElementById("message").value.trim();
      if (!message) return;
      await fetch(API_URL, {
        method: "POST",
        body: JSON.stringify({ message }),
        headers: { "Content-Type": "application/json" }
      });
      document.getElementById("message").value = "";
      fetchMessages();
    }

    // Fetch messages every 5 seconds
    fetchMessages();
    setInterval(fetchMessages, 5000);
  </script>
</body>
</html>
